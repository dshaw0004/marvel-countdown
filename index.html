<!DOCTYPE html>
<html lang="en">
	<head>
		<title>marvel countdown</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
			defer
		></script>
		<script src="script.js" type="module"></script>
	</head>

	<body>
		<h1 class="text-center mt-2 fs-1 mb-3">What's next in MCU ?</h1>
		<header>
			<!-- place navbar here -->
		</header>
		<main>
			<section id="movie" class="text-center container">
				<h2 class="movie-tilte"></h2>

				<img src="" class="movie-poster" alt="" />
				<div class="countdown mt-3 js-1 ms-3">
					<h3 class="inline fs-1">Only in</h3>
					<strong class="days-left ms-2 fs-1"></strong>
				</div>
				<div class="text-start ms-3 mt-3">
					<h3 class="inline">Release Date :</h3>
					<p class="movie-date inline"></p>
				</div>
				<div class="text-start ms-3 my-3">
					<h3 class="inline">Type :</h3>
					<p class="movie-type inline"></p>
				</div>
				<div class="movie-overview-contaier text-start ms-3 my-3">
					<h3 class="inline">Overview :</h3>
					<p class="movie-overview inline"></p>
				</div>
				<div class="btn-container mx-auto row justify-content-between">
					<button
						type="button"
						aria-hidden="true"
						class="last-movie my-3 fs-6 col-5"
					>
						What was last ?
					</button>
					<button type="button" class="next-movie my-3 fs-6 col-5">
						What is next ?
					</button>
				</div>
			</section>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
